name: Build & Deploy to Linode

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Lowercase repo (owner/repo)
        id: vars
        run: echo "REPO_LC=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.REPO_LC }}-frontend:latest
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.REPO_LC }}-frontend:${{ github.sha }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.REPO_LC }}-backend:latest
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.REPO_LC }}-backend:${{ github.sha }}

  deploy:
    needs: build_and_push
    runs-on: ubuntu-latest
    steps:
      - name: SSH deploy on Linode
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.LINODE_HOST }}
          username: ${{ secrets.LINODE_USER }}
          key: ${{ secrets.LINODE_SSH_KEY }}
          script: |
            set -e
            cd "${{ secrets.LINODE_APP_DIR }}"

            # pull latest images
            sudo docker compose --env-file ./db.env -f docker-compose.prod.yml pull

            # bring db up first
            sudo docker compose --env-file ./db.env -f docker-compose.prod.yml up -d db

            # bring backend up so we can run prisma migration inside it
            sudo docker compose --env-file ./db.env -f docker-compose.prod.yml up -d backend

            # run prisma migrations (no TTY)
            sudo docker compose --env-file ./db.env -f docker-compose.prod.yml exec -T backend npx prisma migrate deploy

            # bring everything else up
            sudo docker compose --env-file ./db.env -f docker-compose.prod.yml up -d --remove-orphans

            sudo docker image prune -f
