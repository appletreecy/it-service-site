services:
  mysql:
    image: mysql:8.4
    container_name: it_service_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: it_service
      MYSQL_USER: it_user
      MYSQL_PASSWORD: strongpassword
      TZ: Australia/Sydney
    ports:
      - "3309:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "127.0.0.1", "-uroot", "-prootpassword"]
      interval: 5s
      timeout: 3s
      retries: 30

volumes:
  mysql_data:
